<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film minion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .navbar {
      background-color: #6BA02F;
      padding: 10px;
      display: flex;
      gap: 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    
    .container {
      padding: 20px;
    }
    .judul {
      font-size: 24px;
      font-weight: bold;
      text-transform: lowercase;
    }
    
    .post-info {
      background-color: #C2D68D;
      padding: 5px 10px;
      font-size: 12px;
      color: white;
      margin: 10px 0;
    }
    .post-info span {
      margin-right: 15px;
    }
    /* Isi konten */
    .content {
      display: flex;
      gap: 15px;
    }
    .content img {
      width: 200px;
      height: auto;
    }
    .text {
      font-size: 14px;
      line-height: 1.6;
    }
    
    .readmore {
      text-align: right;
      margin-top: 10px;
    }
    .readmore a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">FILM</a>
    <a href="#">TAHUN KELUAR</a>
    <a href="#">PEMAIN</a>
    <a href="#">NEGARA</a>
    <a href="#">BAHASA</a>
    <a href="#">USIA</a>
  </div>

  <div class="container">
    <div class="judul">minion</div>
    <div class="post-info">
      <span>MINION</span>
      <span>ON 2:20 PM</span>
      <span>| NO COMMENTS</span>
    </div>

    <div class="content">
      <img src="minion.png">
      <div class="text">
        minion adalah kartun anak-anak yang lucu. film minion ini punya beberaps seoson. 
      </div>
    </div>

    <div class="readmore">
      <a href="#">Read More</a>
    </div>
  </div>

</body>
</html>
